<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>CS498 DDV Final D3.js Visualization - Stanley Lee</title>
	<meta name="author" content="Stanley Lee" />
	<meta name="description" content="fullPage full-screen backgrounds." />
	<meta name="keywords"  content="fullpage,jquery,demo,screen,fullscreen,backgrounds,full-screen" />
	<meta name="Resource-type" content="Document" />

	<link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css" />
	<link rel="stylesheet" type="text/css" href="css/slides.css" />
	<link rel="stylesheet" type="text/css" href="css/bubble_chart.css" />
	<link rel="stylesheet" type="text/css" href="css/reset.css" />
	<link rel="stylesheet" type="text/css" href="css/zoomable_sunburst.css" />
	<link rel="stylesheet" type="text/css" href="css/linechart.css" />
	<link rel="stylesheet" type="text/css" href="css/annotations.css" /> 

	<!--[if IE]>
		<script type="text/javascript">
			 var console = { log: function() {} };
		</script>
	<![endif]-->

	<!-- import d3.v3 -->
	<script src="js/d3.v3.js"></script>

	<!-- import fullPage -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.fullPage.js"></script>

	<!-- import d3.v4 -->
	<script type="text/javascript" src="js/d3.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/d3-annotation/1.12.1/d3-annotation.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#fullpage').fullpage({
				verticalCentered: false,
				anchors: ['firstPage', 'secondPage', '3rdPage', '4th', '5th', '6th'],
				navigation: true,
				navigationPosition: 'right',
				navigationTooltips: ['First page', 'Second page', 'Third page', 'Fourth page', '5 page', '6 page']
			});});
	</script>

</head>
<body>
<div id="fullpage">
	<div class="section" id="section0"></div>
	<div class="section" id="section1"><svg width=960 height=500 id='annotation_svg'>
      <text class="title" x=40 y=50>d3.annotation()</text>
      <text x=40 y=80>Basic examples without scales</text>
    </svg></div>
	<div class="section" id="section2"><h1>Lovely images <br />for a lovely page</h1></div>
	<div class="section" id="section3">
		<div id="toolbar">
			<a href="#" id="all" class="button active">All Reviews</a>
			<a href="#" id="state" class="button">Reviews By State</a>
			<a href="#" id="stars" class="button">Reviews By Average Star Ratings</a>
		</div>
		<div id="vis"></div>
	</div>
	<div class="section" id="section4"><div id="zoomable_sunburst"></div></div>
	<div class="section" id="section5"><div id="linechart"></div></div>
</div>

<script type="text/javascript" src="js/tooltip.js"></script>
<script type="text/javascript" src="js/bubble_chart.js"></script>
<script type="text/javascript" src="js/zoomable_sunburst.js"></script> 
<script type="text/javascript" src="js/linechart.js"></script>
<script type="text/javascript" src="js/annotations.js"></script> 

</body>
</html>
